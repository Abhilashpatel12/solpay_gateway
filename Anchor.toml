[toolchain]
package_manager = "yarn"

[features]
resolution = true
skip-lint = false

[programs.localnet]
solpay_smartcontract = "GJyc6iK1GVkLUWr3Vpyj9wfnRAtmsxHKUzXwM7CW3CWH"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
# Use the program's deployed keypair so tests can run without requiring a global Solana CLI wallet.
# This file exists at target/deploy/solpay-keypair.json
wallet = "./target/deploy/solpay-keypair.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 \"tests/**/*.ts\""
